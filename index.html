<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка ИНН</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="module" src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container my-5">

        <input id="userCode" 
        placeholder="Номер ИНН для проверки" 
        class="w-100 fs-2 form-control"
        pattern="[0-9]{10}"
        >

        <button class="btn btn-lg btn-success fs-5 mt-3">Проверить</button>

        <h2 id="check" class="m-2 mt-3">-</h2>
        <h2 id="checkGender" class="m-2 mt-3">Пол: </h2>
        <h2 id="checkBD" class="m-2 mt-3">Дата рождения: </h2>
        <h2 id="checkAge" class="m-2 mt-3">Возраст: </h2>


    </div>

</body>
</html>
